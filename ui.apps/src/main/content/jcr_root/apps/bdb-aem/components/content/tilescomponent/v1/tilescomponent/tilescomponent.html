<sly data-sly-use.templates="core/wcm/components/commons/v1/templates.html" />

<sly data-sly-call="${templates.placeholder @ isEmpty = !properties.type, classAppend='cmp-searchResults'}"></sly>
<sly data-sly-use.tiles="com.bdb.aem.core.models.TilesComponentModel"></sly>

	<script>
        if (typeof window.AEM_DATA.labels === 'undefined') {
            window.AEM_DATA.labels = {};
        }
        window.AEM_DATA.labels.eventBlogLandingLabels = ${ tiles.eventBlogJsonLabels @context='scriptComment' };

        if (typeof window.AEM_DATA.config === 'undefined') {
            window.AEM_DATA.config = {};
        }
        window.AEM_DATA.config.eventBlogLandingConfig = ${ tiles.eventBlogJsonConfig @context='scriptComment' };
    </script>
    
    <sly data-sly-test="${tiles.pageType=='event'}">
<bd-events labels="eventBlogLandingLabels" config="eventBlogLandingConfig" pageType="events">
</bd-events>
</sly>

<sly data-sly-test="${tiles.pageType=='blog'}">
<bd-blogs labels="eventBlogLandingLabels" config="eventBlogLandingConfig" pageType="blogs"></bd-blogs>
</sly>
