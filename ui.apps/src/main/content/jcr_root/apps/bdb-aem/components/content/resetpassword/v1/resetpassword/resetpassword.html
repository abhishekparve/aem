<sly data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
     data-sly-call="${templates.placeholder @ isEmpty = true}"></sly>

<sly data-sly-use.resetPwdModel="com.bdb.aem.core.models.ResetPasswordModel">
<script>
if (typeof window.AEM_DATA === 'undefined') {
            window.AEM_DATA = {};
        }
        if (typeof window.AEM_DATA.labels === 'undefined') {
            window.AEM_DATA.labels = {};
        }
        window.AEM_DATA.labels.resetPasswordLabels = ${resetPwdModel.resetPasswordLabels  || '{}' @context='scriptComment'};
        if (typeof window.AEM_DATA.config === 'undefined') {
            window.AEM_DATA.config = {};
        }
        window.AEM_DATA.config.resetPasswordConfig = ${resetPwdModel.resetPasswordConfig  || '{}' @context='scriptComment'};
    </script>
    <div class="container">
        <bd-reset-password labels="resetPasswordLabels" config="resetPasswordConfig"></bd-reset-password>
    </div>

</sly>
