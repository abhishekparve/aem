<sly data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
     data-sly-call="${templates.placeholder @ isEmpty = true}"></sly>

<sly data-sly-use.orderInquiryModel="com.bdb.aem.core.models.OrderInquiryModel"></sly>
<script>
        if (typeof window.AEM_DATA === 'undefined') {
        window.AEM_DATA = {};
        }
        if (typeof window.AEM_DATA.labels === 'undefined') {
        window.AEM_DATA.labels = {};
        }
        window.AEM_DATA.labels.orderInquiryLabels = ${orderInquiryModel.orderInquiryLabels  || '{}' @context='scriptComment'};

        if (typeof window.AEM_DATA.config === 'undefined') {
        window.AEM_DATA.config = {};
        }

        window.AEM_DATA.config.orderInquiryConfig = ${orderInquiryModel.orderInquiryConfig  || '{}' @context='scriptComment'};

</script>
