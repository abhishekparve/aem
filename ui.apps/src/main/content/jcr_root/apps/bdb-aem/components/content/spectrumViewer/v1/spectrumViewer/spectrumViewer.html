<sly data-sly-use.spectrumViewerModel="com.bdb.aem.core.models.SpectrumViewerModel"/>
    <script>
        if (typeof window.AEM_DATA.labels === 'undefined') {
            window.AEM_DATA.labels = {};
        }
        if (typeof window.AEM_DATA.config === 'undefined') {
            window.AEM_DATA.config = {};
        }
        window.AEM_DATA.labels.spectrumViewerLebels= ${spectrumViewerModel.spectrumViewerLables @context='scriptComment' };
        window.AEM_DATA.config.spectrumViewerConfig = ${spectrumViewerModel.spectrumViewerConfig @context='scriptComment' };
    </script>

<!-- Spectrum Viewer react Component starts here -->
    <bd-spectrum-viewer labels="spectrumViewerLebels" class="newSpectrumScientificTool" config="spectrumViewerConfig"></bd-spectrum-viewer>
<!-- Spectrum Viewer react Component ends here -->
