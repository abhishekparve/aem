<sly data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
	data-sly-call="${templates.placeholder @ isEmpty = true}"></sly>

<sly data-sly-use.creditCardModel="com.bdb.aem.core.models.CreditCardModel"></sly>
    
    <script>
        if (typeof window.AEM_DATA.labels === 'undefined') {
            window.AEM_DATA.labels = {};
        }
        window.AEM_DATA.labels.addCreditCardLabels = ${ creditCardModel.creditCardLabels @context='scriptComment' };
        
        if (typeof window.AEM_DATA.config === 'undefined') {
        	window.AEM_DATA.config = {};
        }
        window.AEM_DATA.config.addCreditCardConfig = ${ creditCardModel.creditCardConfigs @context='scriptComment' };
          
    </script>
