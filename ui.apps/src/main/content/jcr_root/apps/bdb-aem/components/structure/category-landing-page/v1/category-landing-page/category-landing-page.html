<!DOCTYPE HTML>
<html data-sly-use.page="com.adobe.cq.wcm.core.components.models.Page" lang="${page.language}"
    data-sly-use.head="head.html" data-sly-use.footer="footer.html" data-sly-use.redirect="redirect.html">

<head data-sly-call="${head.head @ page = page}"></head>

<body data-comp-prefix="app-js__" class="bd-aem">
<sly data-sly-include="gtm-body-tag.html"></sly>
    <sly data-sly-test.isRedirectPage="${page.redirectTarget && (wcmmode.edit || wcmmode.preview)}"
        data-sly-call="${redirect.redirect @ redirectTarget = page.redirectTarget}"></sly>
    <sly data-sly-test="${!isRedirectPage}">
        <sly data-sly-include="body.socialmedia_begin.html"></sly>
        <div role="navigation">
            <a href="#main" class="hide-from__screen skipToMain" aria-label="${inheritedPageProperties.skipContentLabel || 'Skip to main content'}">${inheritedPageProperties.skipContentLabel || 'Skip to main content'}</a>
            <a href="#navigation_0" class="hide-from__screen skipToMain" aria-label="${inheritedPageProperties.skipNavLabel || 'Skip to navigation'}">${inheritedPageProperties.skipNavLabel || 'Skip to navigation'}</a>
        </div>
        <div class="page-wrap">
            <main role="main" id="main" tabindex="-1" class="main-content">
                <div class="home-page">

                    <sly data-sly-include="body.html"></sly>

                </div>
            </main>
        </div>
<sly data-sly-call="${footer.footer @ page = page}"></sly>
    </sly>
    <sly data-sly-include="data-layer.html"></sly>
</body>

</html>
