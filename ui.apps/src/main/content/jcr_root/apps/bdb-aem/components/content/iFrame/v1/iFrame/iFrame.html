<sly data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
     data-sly-test.iframeUrl="${properties.iframeUrl}"
     data-sly-unwrap>
    <div class="bd-rte">${properties.description @context='html'}</div>
   <iframe class="${properties.className}" 
   		   id="${properties.id}" 
           src="${iframeUrl @context='uri'}" 
           style="height:${properties.height @context='text'}; width:${properties.width  @context='text'}; border:${properties.borderStyle @context='text'}">
   </iframe>
</sly>

<sly data-sly-call="${templates.placeholder @ isEmpty = !iframeUrl, classAppend='cmp-iframe'}"></sly>
