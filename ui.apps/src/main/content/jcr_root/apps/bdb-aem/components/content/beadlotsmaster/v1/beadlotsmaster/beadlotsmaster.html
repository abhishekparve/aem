<sly data-sly-use.templates="core/wcm/components/commons/v1/templates.html"/>

<sly data-sly-call="${templates.placeholder @ isEmpty = !properties.type, classAppend='cmp-beadlotscomponent'}"></sly>

<sly data-sly-use.beadlotDetailsPageModel="com.bdb.aem.core.models.BeadlotsMasterModel">
    <script>
            if (typeof window.AEM_DATA === 'undefined') {
                        window.AEM_DATA = {};
                    }
                    if (typeof window.AEM_DATA.labels === 'undefined') {
                        window.AEM_DATA.labels = {};
                    }
            window.AEM_DATA.labels.beadLotsLabels = ${beadlotDetailsPageModel.beadlotsJson  || '{}' @context='scriptComment'};
            window.AEM_DATA.labels.beadLotsLabels.beadLotMaster = ${beadlotDetailsPageModel.beadlotsMasterJson  || '{}' @context='scriptComment'};

            if (typeof window.AEM_DATA === 'undefined') {
                        window.AEM_DATA = {};
                    }
                    if (typeof window.AEM_DATA.config === 'undefined') {
                        window.AEM_DATA.config = {};
                    }
            window.AEM_DATA.config.beadLotsConfig = ${beadlotDetailsPageModel.beadlotsConfig  || '{}' @context='scriptComment'};
    </script>

    <div class="container">
        <bd-bead-lots labels="beadLotsLabels" config="beadLotsConfig"></bd-bead-lots>
    </div>


</sly>
