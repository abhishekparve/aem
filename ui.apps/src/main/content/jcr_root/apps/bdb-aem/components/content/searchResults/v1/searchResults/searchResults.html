<sly data-sly-use.templates="core/wcm/components/commons/v1/templates.html" />
<sly data-sly-use.time="com.bdb.aem.core.models.TimerModel"></sly>
<sly data-sly-call="${templates.placeholder @ isEmpty = !properties.type, classAppend='cmp-searchResults'}"></sly>
<sly data-sly-use.searchResults="com.bdb.aem.core.models.SearchResultsModel"></sly>
<sly data-sly-use.commerceModel="com.bdb.aem.core.models.CommerceBoxModel"></sly>
<sly data-sly-use.saveToList="com.bdb.aem.core.models.SaveToShoppingListModel"></sly>
<script>
        if (typeof window.AEM_DATA.labels === 'undefined') {
            window.AEM_DATA.labels = {};
        }
        window.AEM_DATA.labels.plpSearchResultsContainerLabels = ${ searchResults.searchResultsJsonLabels @context='scriptComment' };

        if (typeof window.AEM_DATA.config === 'undefined') {
            window.AEM_DATA.config = {};
        }
        window.AEM_DATA.config.plpSearchResultsContainerConfig = ${ searchResults.searchResultsJsonConfigs @context='scriptComment' };
        window.AEM_DATA.config.addToCartConfig = ${ commerceModel.addToCartConfigJson @context='scriptComment' };
		window.AEM_DATA.config.addToQuoteConfig = ${ commerceModel.addToQuoteConfigJson @context='scriptComment' };
		window.AEM_DATA.config.saveToListConfig = ${ saveToList.saveToListConfig @context='scriptComment' };
    </script>

    <sly data-sly-test="${searchResults.isInstrument}">
        <bd-pdp-companion-products labels="plpSearchResultsContainerLabels" config="plpSearchResultsContainerConfig">
        </bd-pdp-companion-products>
    </sly>

    <sly data-sly-test="${!searchResults.isInstrument}">
        <bd-search-results labels="plpSearchResultsContainerLabels" config="plpSearchResultsContainerConfig">
        </bd-search-results>
    </sly>

<p data-sly-test="${inheritedPageProperties.enableTimer}">Search Results:${time.endTime}</p>
