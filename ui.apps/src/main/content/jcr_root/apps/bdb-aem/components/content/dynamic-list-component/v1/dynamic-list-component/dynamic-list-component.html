<sly data-sly-use.templates="core/wcm/components/commons/v1/templates.html" />

<sly data-sly-call="${templates.placeholder @ isEmpty = !properties.type, classAppend='cmp-searchResults'}"></sly>
<sly data-sly-use.cards="com.bdb.aem.core.models.DynamicListComponentModel"></sly>

<script>
    if (typeof window.AEM_DATA.labels === 'undefined') {
        window.AEM_DATA.labels = {};
    }
    window.AEM_DATA.labels.cardListLabels = ${ cards.cardListLabels @context='scriptComment' };

    if (typeof window.AEM_DATA.config === 'undefined') {
        window.AEM_DATA.config = {};
    }
    window.AEM_DATA.config.cardListConfig = ${ cards.cardListConfig @context='scriptComment' };
</script>

<bd-card-list labels="cardListLabels" config="cardListConfig"></bd-card-list>
