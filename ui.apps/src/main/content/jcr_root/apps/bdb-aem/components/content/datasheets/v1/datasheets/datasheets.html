<sly data-sly-use.templates="core/wcm/components/commons/v1/templates.html" />
<sly data-sly-call="${templates.placeholder @ isEmpty = !properties.type, classAppend='cmp-dataSheets'}"></sly>
<sly data-sly-use.time="com.bdb.aem.core.models.TimerModel"></sly>
<sly data-sly-use.dataSheets="com.bdb.aem.core.models.DataSheetsModel"></sly>

<script>
        if (typeof window.AEM_DATA.labels === 'undefined') {
            window.AEM_DATA.labels = {};
        }

 		window.AEM_DATA.labels.dataSheetLabels = ${dataSheets.dataSheetsLabels @context='scriptComment' };


        if (typeof window.AEM_DATA.config === 'undefined') {
        	window.AEM_DATA.config = {};
        }

	    window.AEM_DATA.config.dataSheetConfig = ${ dataSheets.dataSheetsConfigs @context='scriptComment' };

    </script>

<bd-data-sheets labels="dataSheetLabels" config="dataSheetConfig"></bd-data-sheets>
<p data-sly-test="${inheritedPageProperties.enableTimer}">Data Sheets:${time.endTime}</p>
